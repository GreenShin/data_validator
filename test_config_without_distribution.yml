file_info:
  file_type: csv
  expected_rows: null
  encoding: utf-8
  delimiter: ','
  has_header: true
columns:
- name: 번호
  type: datetime
  required: true
  format: '%Y-%m-%d %H:%M:%S'
- name: '구분

    (증권/보험)'
  type: string
  required: true
  length:
    min: 2
    max: 2
- name: 질문구성 유형
  type: string
  required: true
  length:
    min: 8
    max: 13
  allowed_values:
  - 상품비교 추천형
  - 투자성향 및 조건 기반형
  - 고객 특성 강조형
  case_sensitive: false
- name: 질의자 성별
  type: string
  required: true
  length:
    min: 2
    max: 2
  allowed_values:
  - 남성
  - 여성
  case_sensitive: false
- name: 질의자 나이
  type: datetime
  required: true
  format: '%Y-%m-%d %H:%M:%S'
- name: 질문
  type: string
  required: true
  length:
    min: 78
    max: 184
  allowed_values:
  - 저는 40대 남성으로 현재 주식형 펀드를 보유하고 있습니다. 펀드 투자 경험이 있으며, 앞으로 5년 동안 투자할 계획입니다. 환매가 가능한
    상품을 선호하며, 미국 주식형 펀드와 중국 주식형 펀드 중  최근 1년 수익률을 비교하여 어떤 상품이 더 적합할지 추천해 주세요.
  - '40대 중반이고 단기 고수익을 목표로 합니다.

    1억 원을 1년 동안 투자할 계획인데, 미국 기술주 중심의 레버리지 상품도 고려하고 있습니다.

    적합한 상품이 있을까요?'
  - 현재 은행 예금을 보유 중인 50대 초반 여성입니다. 큰 손실 없이 원금을 지키면서 예금보다는 조금 더 나은 수익을 얻고 싶습니다. 국내 채권
    위주의 안정적인 이자 수익 추구 상품과 주식이 일부 포함된 혼합형 상품 중 어떤 것이 저에게 더 적합한지 추천해 주실 수 있을까요?
  - 결혼 앞두고 있는 30대 여성인데, 안정추구형이라서 결혼 준비 자금을 3년 동안 안전하게 불리고 싶어. 적합한 금융 상품 추천해줄 수 있어?
  - 은퇴를 앞두고 있는 60대 초반 남성인데, 예금은 조금 있지만 은퇴 후 생활 안정이 제일 중요해. 매월 생활비를 보충해줄 수 있는 금융 상품
    추천해줄 수 있어?
  - 주식이나 펀드에 투자했던 경험이 있는 60대 중반 남성입니다. 최근 몇 년간은 투자 활동이 없었고, 이제 자녀들도 다 키워 생활 안정을 도모해야
    할 시점입니다. 장기적으로 운용할 수 있는 적합한 금융 상품이 뭐가 있을까요? 추천 부탁드립니다.
  - 지금까지 적금이랑 CMA만 했는데, 최근 국내 ETF에 소액으로 투자해본 30대 남자야. 앞으로는 국내 코스닥 시장에도 꾸준히 적립식으로 투자하면서
    성장성 높은 곳에 참여하고 싶어. 원금 손실은 감수할 수 있고, 장기적으로 자산 불리기에 관심 많아. 적극투자형 성향인데, 어떤 투자 방법이
    적합할까?
  - 20대 후반 남성입니다. 첫 직장에 입사한 지 1년이 되었으며, 현재 자산은 많지 않지만 장기적으로 자산을 증대시키고 싶습니다. ETF 적립식
    투자와 해외 주식형 펀드 중 어떤 투자 방식이 저에게 더 적합할지 추천 부탁드립니다.
  - 30대 남자인데, ETF랑 TDF 중에 뭐가 더 유리한지 궁금해요. 글로벌 주식형 ETF는 이미 갖고 있는데, 은퇴 준비 때문에 TDF도 고민
    중이라서요. 수익률, 수수료, 유동성, 세제 혜택 측면에서 ETF와 TDF의 차이 좀 알려주세요.
  - 요즘 연금 계좌에 관심을 가지게 된 50대 여성이에요. 사실 은행 예금과 배당주 ETF로 안정적인 투자를 해왔는데, 이제 좀 더 다양한 투자를
    해보려고요. 타깃데이트펀드와 배당 ETF를 놓고 고민 중인데, 수수료가 어떤지, 세제 혜택은 뭐가 더 좋은지 비교 좀 해주세요. 안정적인 수익을
    추구하는 저에게는 어떤 게 더 유리할까요?
  case_sensitive: false
- name: COT1
  type: string
  required: true
  length:
    min: 58
    max: 288
  allowed_values:
  - '고객특성 분석:

    - 고객은 현재 주식형 펀드를 보유하고 있어 적극적 투자성향 임을 알 수 있습니다

    - 미국과 중국의 주식형 펀드 중 최근 1년의 실적 수익률이 더 높은 상품을 추천받고 싶어 합니다 '
  - '  고객은 단기 고수익을 목표로 하며, 레버리지 상품까지 고려하고 있으므로, 공격적 투자형에 해당합니다.'
  - 50대 초반 여성이라는 점에서, 일반적으로 안정적인 자산 관리와 노후 대비를 위한 금융 상품에 대한 관심이 높을 것으로 예상됩니다. 이 연령대는
    은퇴가 가까워짐에 따라 자산 증식도 중요하지만, 원금 손실 위험을 최소화하는 것이 더욱 중요한 시기입니다. 따라서, 투자 성향은 안정성과 수익성을
    동시에 추구하는 경향이 있을 것입니다. 또한, 은행 예금을 보유하고 있다는 점에서 이미 어느 정도 보수적인 투자 성향을 가지고 있을 가능성이
    큽니다.
  - 결혼이 예정되어 있는 30대 여성 고객이라는 점에서, 결혼 준비 자금을 안정적으로 관리하고 싶은 요구가 있습니다. 이 연령대의 고객은 일반적으로
    결혼, 주택 마련 등 중요한 생애 이벤트를 앞두고 있어, 자산의 안전성과 예측 가능한 수익에 대한 관심이 높습니다. 또한, 3년이라는 비교적
    짧은 기간 동안 자금을 운용해야 하므로, 높은 위험보다는 낮은 위험을 선호할 가능성이 큽니다. 이러한 특성은 고객이 안정추구형 투자 성향을
    가지고 있다는 점과 일치합니다.
  - 60대 초반 남성이라는 점에서 은퇴 후 안정적인 생활을 가장 중요하게 생각하는 고객임을 알 수 있습니다. 이 연령대의 고객들은 일반적으로 자산을
    급격히 늘리기보다는, 보유하고 있는 자산을 안정적으로 관리하면서 매월 일정한 현금 흐름을 확보하는 것을 선호합니다. 또한, 예금이 조금 있지만
    추가적인 소득원이 필요하다는 점에서, 원금 보존과 함께 정기적인 수익 분배가 가능한 금융 상품을 찾고 있을 가능성이 높습니다.
  - 60대 중반 남성 고객이라는 점에서, 일반적으로 은퇴를 앞두고 있거나 이미 은퇴한 상태일 가능성이 높습니다. 이 연령대의 투자자는 안정적인
    현금 흐름과 자산의 보존을 중요하게 여기며, 높은 변동성을 가진 상품보다는 장기적으로 안정적인 수익을 추구할 가능성이 큽니다. 또한, 자녀
    양육이 마무리되어 생활 안정을 도모해야 하는 시점이라는 점에서, 향후 몇 년간의 생활비를 안정적으로 확보할 수 있는 금융 상품을 선호할 것으로
    보입니다.
  - 질문자는 30대 남성으로, 지금까지 적금과 CMA를 통해 비교적 안정적인 금융 상품을 이용해 왔으나 최근 국내 ETF에 소액 투자를 시작한
    경험이 있습니다. 이는 금융 상품에 대한 기본적인 이해가 있으며, 투자 경험이 조금씩 쌓여가고 있음을 의미합니다. 또한, 질문자는 원금 손실에
    대한 감수 의지가 있고, 장기적으로 자산을 불리려는 목표를 가지고 있습니다. 이러한 특성은 질문자가 단순히 안정적인 상품보다는 성장 가능성이
    높은 상품에 관심을 두고 있음을 나타냅니다.
  - 20대 후반의 남성으로 첫 직장에 입사한 지 1년이 된 고객은 이제 막 사회 초년생으로서의 삶을 시작한 단계입니다. 자산은 많지 않지만 장기적으로
    자산을 증대시키고자 하는 목표를 가지고 있습니다. 이는 일반적으로 안정적인 직장 생활을 통해 정기적인 수입이 있지만, 아직 큰 규모의 자산을
    보유하지 않은 사회 초년생의 전형적인 재무 상황을 반영합니다. 이 고객은 장기적인 관점에서 자산을 증식하고 싶어 하며, 이는 위험 감수 성향이
    상대적으로 낮거나, 혹은 장기적인 안정성을 중시하는 투자 성향을 나타낼 수 있습니다.
  - 질문하신 분은 30대 남성으로, 이미 글로벌 주식형 ETF를 보유하고 있으며 은퇴 준비를 위해 TDF(Target Date Fund)를 고려하고
    있습니다. 이는 장기적인 자산 증식과 은퇴 후 안정적인 현금 흐름을 목표로 하는 투자자로서, 투자 경험이 어느 정도 있으며 글로벌 주식형 ETF를
    통해 이미 주식 시장에 대한 이해도가 있다는 것을 의미합니다. 또한, 은퇴 준비를 염두에 두고 있어 노후 자금 마련과 관련된 상품에 관심이
    많고, 자산 배분의 자동 조절과 같은 TDF의 특징에 매력을 느낄 가능성이 높습니다.
  - 50대 여성 고객님께서는 안정적인 투자 경험을 가지고 있으며, 은행 예금과 배당주 ETF를 통해 투자 활동을 해오셨습니다. 이 연령대의 투자자는
    일반적으로 은퇴를 앞두고 있어, 자산 보호와 안정적인 수익 창출에 관심이 많을 것으로 판단됩니다. 또한, 다양한 투자 상품을 통해 포트폴리오를
    확장하려는 의지를 보이므로, 위험과 수익의 균형을 잘 맞춘 상품을 선호할 가능성이 높습니다.
  case_sensitive: false
- name: COT2
  type: string
  required: true
  length:
    min: 56
    max: 391
  allowed_values:
  - '고객특성에 맞는 상품군 비교:

    - 고객이 비교하려는 상품은 미국시장에 투자하는 펀드와 중국시장의 펀드입니다

    - 고객의 비교기준은 동일 위험의 상품중 수익률입니다. 현재 판매중인 미국펀드와 중국펀드의 1년 실적 수익률을 비교하면 중국펀드의 수익률이
    전반적으로 높습니다

    - 따라서 중국 펀드 중 고객의 투자성향에 부합하면서 수익률이 높은 상품이 고객에게 적합한 상품 인 것으로 판단됩니다'
  - 고객은 1억 원을 1년이라는 초단기 동안 운용하며, 미국 기술주 변동성을 활용한 고수익을 추구합니다.
  - 요구사항을 살펴보면, 큰 손실 없이 원금을 지키면서 예금보다는 조금 더 나은 수익을 얻고 싶다는 점이 핵심입니다. 이는 원금 보장과 더불어
    안정적인 이자 수익을 추구한다는 의미입니다. 또한, 국내 채권 위주의 안정적인 이자 수익 추구 상품과 주식이 일부 포함된 혼합형 상품 중 어떤
    것이 더 적합한지 묻고 있습니다. 이 두 가지 옵션은 각각 안정성과 수익성의 측면에서 차이가 있습니다. 채권 위주 상품은 원금 손실 위험이
    낮고 이자 수익이 안정적이지만, 주식 혼합형 상품은 주식 시장의 성과에 따라 더 높은 수익을 기대할 수 있는 반면, 그만큼 손실 위험도 존재합니다.
  - 고객의 요구사항을 분석해보면, 결혼 준비 자금을 3년 동안 안전하게 불리고 싶다는 점이 핵심입니다. 이는 원금 손실 위험을 최소화하면서도,
    인플레이션 이상의 수익을 기대할 수 있는 상품을 원한다는 의미입니다. 또한, 3년이라는 기간 동안 운용할 예정이므로, 해당 기간 동안 안정적인
    수익을 제공하는 상품이 필요합니다. 고객이 안정추구형이라는 점에서, 변동성이 낮고, 꾸준한 수익을 기대할 수 있는 투자 상품이 적합합니다.
    더불어, 고객이 결혼 준비로 인해 자금 유동성이 필요할 수 있으므로, 환매수수료 없이 자유롭게 자금을 인출할 수 있는 상품인지도 고려해야 합니다.
  - 고객이 원하는 주요 요구사항은 매월 생활비를 보충할 수 있는 안정적인 금융 상품입니다. 이는 매월 일정한 현금 흐름을 제공해야 하며, 원금
    보존에 대한 우려가 적어야 합니다. 또한, 중도환매 수수료가 없어 필요할 때 쉽게 현금화할 수 있는 유연성도 중요합니다. 위험등급은 낮은 위험
    수준으로 안정추구형 투자자에게 적합한 상품이 필요하며, 예금금리를 상회하는 수익률을 기대할 수 있는 상품이어야 합니다.
  - 고객은 주식이나 펀드에 투자했던 경험이 있지만, 최근 몇 년간 투자 활동이 없었습니다. 이는 아마도 시장의 변동성에 대한 부담이나, 다른 이유로
    인해 투자를 잠시 중단했을 가능성이 있습니다. 이제 다시 투자를 고려한다는 점에서, 과거의 투자 경험을 살려 어느 정도의 수익성을 기대하면서도,
    안정성을 중시할 것으로 판단됩니다. 또한, 장기적으로 운용할 수 있는 상품을 찾고 있다는 점에서, 단기적인 고수익보다는 장기적인 자산 증식과
    안정적인 수익 창출이 가능한 상품을 선호할 것입니다.
  - 질문자는 국내 코스닥 시장에 꾸준히 적립식으로 투자하면서 성장성이 높은 곳에 참여하고 싶어 합니다. 이는 코스닥 시장의 높은 성장 잠재력에
